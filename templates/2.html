<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
  </head>
  <body>
    <center>
      <div>
        <div>
          <a href="{{ url_for('main') }}" class="btn">Main Page</a>
        </div>
        <form action="send" method="post">
          <div>
            <input
              type="text"
              name="searchtext"
              placeholder=" "
              min="1"
              max="1000"
              required
            />
          </div>
          <div>
            <input type="submit" value="Submit" onclick="hide()" />
          </div>
        </form>
      </div>
      {% if msg %}
      <div>
        <p>{{ msg }}</p>
      </div>
      {% endif %} {% if lst %} {% for i in lst %}
      <div>
        <p>File name: <b>{{ i[0] }}</b></p>
        {% if i[1] %} {% for j in i[1] %}
        <div>{{j}}</div>
        {% endfor %} {% endif %}
      </div>
      {% endfor %} {% endif %}
      {% if msg and not lst%}
        <div>
            <p>No results found</p>
      {% endif %}
    </center>
  </body>
</html>
